<!DOCTYPE html>

<html lang="en">

	<head>

		<title>CodePlayer</title>

		<meta charset="UTF-8" />
		<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link href="reset.css" rel="stylesheet" type="text/css" />

		<link href="styles.css" rel="stylesheet" type="text/css" />

		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css" />

		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>


	</head>

	<body>

		<div id="wrapper">

			
			<div id="menuBar">

				<div id="logo">

					CodePlayer

				</div>

				<div id="buttonDiv">

					<button id="runButton">Run</button>

				</div>

				<ul id="toggles">
					
					<li class="toggle selected">HTML</li>
					<li class="toggle">CSS</li>
					<li class="toggle">JS</li>
					<li class="toggle selected">Result</li>

				</ul>
				


			</div>

			<div class="clear"></div>

			<div class="codeContainer" id="HTMLContainer">

				<div class="codeLabel">HTML</div>

				<textarea id="htmlCode">Enter HTML code</textarea>

			</div>

			<div class="codeContainer" id="CSSContainer">

				<div class="codeLabel">CSS</div>

				<textarea id="cssCode">Enter CSS code</textarea>

			</div>

			<div class="codeContainer" id="JSContainer">

				<div class="codeLabel">JS</div>

				<textarea id="jsCode">Enter JS code</textarea>

			</div>

			<div class="codeContainer" id="ResultContainer">

				<div class="codeLabel">Result</div>

				<iframe id="resultsFrame"></iframe>

			</div>



		</div>

		


	<script>

		var windowHeight=$(window).height();

		var menuBarHeight=$("#menuBar").height();

		var codeContainerHeight= windowHeight - menuBarHeight;

		$(".codeContainer").height(codeContainerHeight + "px");

		$(".toggle").click(function() {

			$(this).toggleClass("selected");

			var activeDiv=$(this).html();

			$("#"+activeDiv+"Container").toggle();

			var showingDivs=$(".codeContainer").filter(function() {

				return($(this).css("display")!="none");

			}).length;

			var width=100/showingDivs;

			$(".codeContainer").width(width+"%");


		});

		$("#runButton").click(function() {

			$("#resultsFrame").contents().find("html").html('<style>'+$("#cssCode").val()+'</style>'+$("#htmlCode").val());

			document.getElementById("resultsFrame").contentWindow.eval($("#jsCode").val());

			eval($)




		});

		
		
	</script>



	</body>



</html>
